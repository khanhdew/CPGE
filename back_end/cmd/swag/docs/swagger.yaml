paths:
  /v1/user/login:
    post:
      consumes:
      - application/json
      description: Login user by account and password
      parameters:
      - description: payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/model.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrResponseData'
      summary: Login user
      tags:
      - accounts management
  /v1/user/register:
    post:
      consumes:
      - application/json
      description: When user register, system will send OTP to user's phone number
        or email address
      parameters:
      - description: payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/model.RegisterInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrResponseData'
      summary: Register a new account
      tags:
      - accounts management
  /v1/user/upgrade_password_register:
    post:
      consumes:
      - application/json
      description: after verification otp can be updated password
      parameters:
      - description: payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/model.UpdatePasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrResponseData'
      summary: update password when register
      tags:
      - accounts management
  /v1/user/verify_account:
    post:
      consumes:
      - application/json
      description: Verify OTP bu user when register
      parameters:
      - description: payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/model.VerifyInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrResponseData'
      summary: Verify OTP bu user when register
      tags:
      - accounts management
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
