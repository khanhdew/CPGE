plugins {
    id 'java'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.beryx.jlink' version '2.25.0'
}
repositories {
        mavenCentral()
    }
subprojects {

    // Các cấu hình chung cho các module con
    apply plugin: 'java'
//    apply plugin: 'application'

    // Cấu hình chung cho tất cả các submodule nếu cần
}

allprojects {
//    group 'com.khanhdew'

}

ext {
    junitVersion = '5.10.2'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'com.khanhdew.desktop'
    mainClass = 'com.khanhdew.desktop.HelloApplication'
}

javafx {
    version = '17.0.13'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.media','javafx.swing']
}

dependencies {
    implementation project(":gameengine")
    implementation 'org.projectlombok:lombok:1.18.36'
    implementation 'org.openjfx:javafx-controls:17.0.13'
    implementation 'org.openjfx:javafx-fxml:17.0.13'
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
//    testCompileOnly 'org.projectlombok:lombok:1.18.36'
//    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36'
}

jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
}

jlinkZip {
    group = 'distribution'
}